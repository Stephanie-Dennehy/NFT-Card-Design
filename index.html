<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFT Card Challenge</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
       <div class="card">
        <div class="description__wrapper">
            <img src="/resources/images/image-equilibrium.jpg" alt="3D diamond shape artwork">
            <h1>
                Equilibrium #3429
            </h1>
            <h2>
                Our Equilibrium collection promotes balance and calm.
            </h2>
            <div class="bid__wrapper">
                <div class="left">
                    <img class="icon" src="/resources/images/icon-ethereum.svg" alt="etherium icon">
                    <h3 class="cyan">
                        0.041ETH
                    </h3>
                </div>
                <div class="right">
                    <img clas="icon" src="/resources/images/icon-clock.svg" alt="clock icon">
                    <h3 class="time__remaining">
                        3 days left
                    </h3>
                </div>
            </div>
        </div>
        <hr class="blue">
        <div class="creator__info">
            <img class="avatar" src="/resources/images/image-avatar.png" alt="">
            <p class="creator">
                Creation of &nbsp;<span> Jules Wyvern</span>
            </p>
        </div>
       </div>
    </body>
</html>
